<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    
    <script type="module" defer>
      import SliceTotal from '../scripts/sliceCount.js';
      window.slicetotal = new SliceTotal;
    </script>
    <script src="../scripts/addField.js" defer></script>

    <title>Contador de Pizza</title>
  </head>
  <body onload="window.slicetotal.sliceCountRender()">
    <header class="header">
      <h1>Hoje eu vou dar preju√≠zo!</h1>
    </header>

    <main>
      <div class="container">
        <div class="campo-jogador">
          <button onclick="window.slicetotal.sliceCountMinus(); window.slicetotal.sliceCountRender()" class="btn-menos">
            <img src="img/menos.svg" alt="Diminuir" />
          </button>
          <input type="text" />

          <div class="total-fatias">
            <span id="render"></span>
          </div>
          <button onclick="window.slicetotal.sliceCountPlus(); window.slicetotal.sliceCountRender()" class="btn-mais">
            <img src="img/mais.svg" alt="Aumentar" />
          </button>
        </div>
      </div>
      <button class="btn">
        <img src="img/btn.svg" alt="Adicionar Jogador" />
      </button>
    </main>
  </body>
</html>
